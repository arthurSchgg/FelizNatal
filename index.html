<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Feliz Natal üéÑ</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonte bonita -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #2713c4, #ff00c4);
        overflow: hidden;
    }

    .card-natal {
        background: white;
        border-radius: 30px;
        padding: 40px;
        max-width: 540px;
        z-index: 2;
        animation: aparecer 1.5s ease;
    }

    .titulo-natal {
        font-family: 'Pacifico', cursive;
        color: #c1121f;
        font-size: 3.5em;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .mensagem {
        font-size: 1.2em;
        color: #444;
        margin-top: 20px;
    }

    /* üéÖ SNOOPY */
    .snoopy-natal {
        width: 160px;
        max-width: 100%;
        display: block;
        margin: 0 auto 20px auto;
        animation: flutuar 3s ease-in-out infinite;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.25));
        transition: transform 0.3s ease;
    }

    .snoopy-natal:hover {
        transform: translateY(-5px) scale(1.12);
    }

    /* üéÅ BOT√ÉO RETROSPECTIVA */
    .btn-retrospectiva {
        background: linear-gradient(135deg, #c1121f, #198754);
        color: white;
        border: none;
        border-radius: 30px;
        padding: 12px 30px;
        font-size: 1.1em;
        font-weight: 600;
        margin-top: 25px;

        box-shadow: 0 8px 15px rgba(0,0,0,0.25);
        transition: all 0.3s ease;
    }

    .btn-retrospectiva:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 20px rgba(0,0,0,0.35);
    }

    .btn-retrospectiva:active {
        transform: scale(0.95);
    }

    /* RESPONSIVO */
    @media (max-width: 576px) {
        .snoopy-natal {
            width: 120px;
        }
    }

    /* ‚ùÑÔ∏è NEVE */
    .neve {
        position: fixed;
        top: -10px;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
        animation: cair linear infinite;
        z-index: 1;
    }

    @keyframes cair {
        to {
            transform: translateY(110vh);
        }
    }

    @keyframes flutuar {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    @keyframes aparecer {
        from {
            opacity: 0;
            transform: scale(0.7);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>

<body>

<!-- NEVE CAINDO -->
<script>
    for (let i = 0; i < 100; i++) {
        const neve = document.createElement("div");
        neve.classList.add("neve");

        neve.style.animationDuration = (Math.random() * 5 + 3) + "s";
        neve.style.opacity = Math.random();
        document.body.appendChild(neve);

</script>
